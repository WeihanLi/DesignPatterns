name: dotnet

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  mac-build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: |
          8.x
    - name: dotnet info
      run: dotnet --info
    - name: build
      run: dotnet build -c Release
  
  linux-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: |
          8.x
    - name: dotnet info
      run: dotnet --info
    - name: build
      run: dotnet build -c Release
      
  windows-build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: |
          8.x
    - name: dotnet info
      run: dotnet --info
    - name: build
      run: dotnet build -c Release
